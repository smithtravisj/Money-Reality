<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Dark background with rounded corners -->
  <defs>
    <style>
      @media (prefers-color-scheme: light) {
        .bg { fill: #2563eb; }
        .book { fill: white; }
      }
      @media (prefers-color-scheme: dark) {
        .bg { fill: #0b0f14; }
        .book { fill: #2563eb; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="44" class="bg"/>

  <!-- Book icon -->
  <g transform="translate(64, 48)">
    <rect width="64" height="96" rx="4" class="book"/>
    <!-- Spine/center line -->
    <rect x="30" y="12" width="4" height="72" fill="white"/>
  </g>
</svg>
