<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#0b0f14"/>

  <!-- Outer circle -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#64748b" stroke-width="2"/>

  <!-- Balance scale representing honest financial truth -->
  <g transform="translate(256, 256)">
    <!-- Scale beam -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>

    <!-- Left pan (spending) -->
    <rect x="-100" y="20" width="40" height="30" fill="none" stroke="#e5534b" stroke-width="2" rx="4"/>
    <line x1="-90" y1="20" x2="-90" y2="-20" stroke="#e5534b" stroke-width="2"/>
    <line x1="-80" y1="20" x2="-80" y2="-20" stroke="#e5534b" stroke-width="2"/>

    <!-- Right pan (income) -->
    <rect x="60" y="20" width="40" height="30" fill="none" stroke="#57ab5a" stroke-width="2" rx="4"/>
    <line x1="70" y1="20" x2="70" y2="-20" stroke="#57ab5a" stroke-width="2"/>
    <line x1="80" y1="20" x2="80" y2="-20" stroke="#57ab5a" stroke-width="2"/>

    <!-- Fulcrum -->
    <polygon points="0,0 -15,30 15,30" fill="#64748b"/>

    <!-- Dollar signs in pans (subtle) -->
    <text x="-80" y="45" font-size="16" fill="#e5534b" text-anchor="middle" font-weight="bold">âˆ’</text>
    <text x="80" y="45" font-size="16" fill="#57ab5a" text-anchor="middle" font-weight="bold">+</text>
  </g>
</svg>
